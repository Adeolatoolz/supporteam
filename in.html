        .message {
            font-size: 18px;

            margin-top: 10px;

            color: red;
            font-weight: bold;
        }
        .connected {
            color: green;

        }

            margin-top: 20px;

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error" id="errorMsg" style="color: red;"></p>
        <p class="message" id="loginMessage"></p>
        <p class="progress" id="progressMessage"></p>
    </div>

    <script>
        const users = [
            { username: 'mightyben', password: 'neverdie' },
            { username: 'user1', password: 'userpass1' },
            { username: 'user2', password: 'userpass2' }
        ];

        let currentUser = null;

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                currentUser = user.username;  // Store the username
                document.getElementById('errorMsg').textContent = "";
                startConnecting();
            } else {
                document.getElementById('errorMsg').textContent = "Invalid username or password.";
            }
        });

        function startConnecting() {
            const messageElem = document.getElementById('loginMessage');
            let dots = 0;
            
            messageElem.classList.add('waiting');
            let connectInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                messageElem.textContent = "Connecting please wait" + ".".repeat(dots);
            }, 500); // Updates every 500ms
            
            setTimeout(() => {
                clearInterval(connectInterval);
                showConnectedMessage();
            }, 5000); // After 5 seconds, move to next stage
        }

        function showConnectedMessage() {
            const messageElem = document.getElementById('loginMessage');
            const progressElem = document.getElementById('progressMessage');

            // Display the connected message
            messageElem.textContent = `Connected! Welcome ${currentUser}`;
            messageElem.classList.remove('waiting');
            messageElem.classList.add('connected');

            // Progress counter
            let progress = 1;
            let progressInterval = setInterval(() => {
                progressElem.textContent = `${progress}%`;
                progress++;
                if (progress > 60) {
                    clearInterval(progressInterval);
                    redirectToIndex();
                }
            }, 100); // Update progress every 100ms (will finish in ~6 seconds)
        }

        function redirectToIndex() {
            window.location.href = 'index.html';
        }
    </script>

</body>
